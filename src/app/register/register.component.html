<fieldset>
  <legend>Créer un utilisateur</legend>

  <form [formGroup]="group" (submit)="submit($event)">
    <input type="email" placeholder="Email" formControlName="email">
    <input type="password" placeholder="Mot de passe" formControlName="password">
    <input type="password" placeholder="Confirmation du mot de passe" formControlName="confirmation">

    <button type="submit">Créer</button>
  </form>
</fieldset>

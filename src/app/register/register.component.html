<form [formGroup]="group" (submit)="submit($event)">

  <mat-card>
    <mat-card-header>
      <fa-icon [icon]="['fas', 'key']" mat-card-avatar></fa-icon>
      <mat-card-title>Création</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Mot de passe" formControlName="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Confirmation du mot de passe" formControlName="confirmation">
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <button mat-button type="submit">Créer</button>
    </mat-card-footer>
  </mat-card>
</form>
